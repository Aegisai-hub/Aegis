  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: fantasy;
    }
    html{
      scroll-behavior: smooth;

    }
    body {
      background:  #0e0e10;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0px 0px;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
    }
    .logo{
        width:100%;
        height:100px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #0c1d1d; }
      to { text-shadow: 0 0 20px #cd4dcf; }
    }

    /* --- Tabs --- */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .tab {
      padding: 10px 25px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .tab.active {
      background: #fc00ff;
      color: #fff;
      transform: scale(1.05);
    }

    .tab:hover {
      background: rgba(196, 61, 171, 0.608);
    }

    /* --- Search --- */
    .search-box {
      margin: 10px auto 25px;
      display: flex;
      justify-content: center;
      width: 99%;
      max-width: 500px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      backdrop-filter: blur(10px);
    }

    .search-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #ccc;
      pointer-events: none;
    }
    .main{
        padding:40px 10px;
    }
    /* --- Gallery --- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 95%;
      max-width: 1200px;
    }
      .galleryvid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100%, 1fr));
      gap: 300px 25px;
      width: 95%;
      max-width: 1200px;
    }
    .media-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .media-cardvid{
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .media-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 25px #fc00ff;
    }
    .media-cardvid img{
      width: 100%;
      height: 100%;
      object-fit:cover;
      border-radius: 20px 20px 0 0;
    }
    .media-card img{
      width: 100%;
      height: 100%;
      object-fit:cover;
      border-radius: 20px 20px 0 0;
    }
 
    .media-card video{
      width: 100%;
      object-fit: contain;
      border-radius: 20px 20px 0 0;
    }
    .media-thumb {
      object-fit: contain;
      
      border-radius: 20px 20px 0 0;
    }

    .card-title {
      padding: 10px 15px;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
    }

    /* --- Modal Viewer --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 100%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .modal-content img, 
    .modal-content video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: transparent;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 35px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
        width:100%;
        height:50px;
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
      background: white;
      padding: 10px;
      color: black;
    }
       .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
      transition: 0.3s;
      pointer-events: none;
    }

    .play-icon svg {
      width: 30px;
      height: 30px;
      fill: #fff;
    }

    .media-card:hover .play-icon {
      background: rgba(0, 0, 0, 0.8);
      transform: translate(-50%, -50%) scale(1.1);
    }
    /* Loader Spinner */
.loader {
  display: none;
  border: 5px solid rgba(255,255,255,0.1);
  border-top: 5px solid #00c6ff;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  animation: spin 1s linear infinite;
  margin: 25px auto;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
   
    @media (max-width: 600px) {
      header h1 { font-size: 1.8rem; }
      .search-box input { font-size: 14px; }
    }

  <script>
  
  const tabs = document.querySelectorAll('.tab');
const imageGallery = document.getElementById('imagesGallery');
const videoGallery = document.getElementById('videosGallery');
const modal = document.getElementById('mediaModal');
const modalContent = document.getElementById('modalContent');
const closeBtn = document.querySelector('.close-btn');

// --- Shuffle galleries on page load ---
function shuffleGallery(gallery) {
  const cards = Array.from(gallery.children);
  const shuffled = cards.sort(() => Math.random() - 0.5);
  shuffled.forEach(card => gallery.appendChild(card));
}
shuffleGallery(imageGallery);
shuffleGallery(videoGallery);

// --- Create one shared loader ---
const loader = document.createElement("div");
loader.id = "loader";
loader.innerHTML = `
  <div style="
    text-align:center;
    padding:20px;
    color:white;
    font-size:18px;
  ">
    <div style="
      width:40px;
      height:40px;
      border:4px solid rgba(255,255,255,0.3);
      border-top-color:red;
      border-radius:50%;
      margin:auto;
      animation: spin 1s linear infinite;
    "></div>
  </div>
`;
document.body.appendChild(loader);

// --- Animation style ---
const style = document.createElement("style");
style.innerHTML = `
@keyframes spin {
  to { transform: rotate(360deg); }
}`;
document.head.appendChild(style);

// --- Infinite scroll loader setup ---
function setupLazyLoad(gallery) {
  const items = Array.from(gallery.children);
  const itemsPerLoad = 8;
  let currentCount = itemsPerLoad;

  // Hide all but the first 8
  items.forEach((item, i) => {
    if (i >= currentCount) item.style.display = "none";
  });

  window.addEventListener("scroll", () => {
    const activeGallery = document.querySelector(".tab.active").dataset.tab === "images"
      ? imageGallery
      : videoGallery;
    if (activeGallery !== gallery) return;

    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
      if (loader.style.display === "block") return;
      if (currentCount >= items.length) return;

      loader.style.display = "block";
      setTimeout(() => {
        for (let i = currentCount; i < currentCount + itemsPerLoad && i < items.length; i++) {
          items[i].style.display = "block";
        }
        currentCount += itemsPerLoad;
        loader.style.display = "none";
      }, 1000);
    }
  });
}

// Apply loader to both galleries
setupLazyLoad(imageGallery);
setupLazyLoad(videoGallery);

// --- Tabs ---
tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    if (tab.dataset.tab === "images") {
      imageGallery.style.display = "grid";
      videoGallery.style.display = "none";
    } else {
      imageGallery.style.display = "none";
      videoGallery.style.display = "grid";
    }
  });
});

// --- Modal ---
document.querySelectorAll(".media-card").forEach(card => {
  card.addEventListener("click", () => {
    modal.style.display = "flex";
    const videoSrc = card.getAttribute("data-video");
    const img = card.querySelector("img");
    modalContent.innerHTML = videoSrc
      ? `<video src="${videoSrc}" controls autoplay></video>`
      : `<img src="${img.src}" alt="">`;
  });
});

closeBtn.onclick = () => {
  modal.style.display = "none";
  modalContent.innerHTML = "";
};

window.onclick = (e) => {
  if (e.target == modal) {
    modal.style.display = "none";
    modalContent.innerHTML = "";
  }
};
  
  
  
  
  </script>
